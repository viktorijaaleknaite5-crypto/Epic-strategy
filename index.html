<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Strategy - Strategy Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="ui-container">
        <div id="hud">
            <div id="minimap"></div>
            <div id="resource-panel">
                <div class="resource" id="gold">Gold: <span>0</span></div>
                <div class="resource" id="wood">Wood: <span>0</span></div>
                <div class="resource" id="population">Population: <span>0</span></div>
            </div>
            <div id="info-panel"></div>
            <div id="control-panel">
                <button id="btn-build">Build</button>
                <button id="btn-train">Train</button>
                <button id="btn-research">Research</button>
                <button id="btn-diplomacy">Diplomacy</button>
                <button id="btn-settings">Settings</button>
            </div>
        </div>
    </div>

    <script src="js/core/Game.js"></script>
    <script src="js/core/Map.js"></script>
    <script src="js/core/Player.js"></script>
    <script src="js/units/Unit.js"></script>
    <script src="js/buildings/Building.js"></script>
    <script src="js/ai/AIOpponent.js"></script>
    <script src="js/systems/ResourceSystem.js"></script>
    <script src="js/systems/CombatSystem.js"></script>
    <script src="js/ui/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
