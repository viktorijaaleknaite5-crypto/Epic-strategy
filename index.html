<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Strategy - Strategy Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="hud">
                <div class="resource-panel">
                    <div class="resource gold">
                        <span class="label">Gold:</span>
                        <span id="gold-count" class="value">1000</span>
                    </div>
                    <div class="resource wood">
                        <span class="label">Wood:</span>
                        <span id="wood-count" class="value">500</span>
                    </div>
                    <div class="resource food">
                        <span class="label">Food:</span>
                        <span id="food-count" class="value">300</span>
                    </div>
                    <div class="resource stone">
                        <span class="label">Stone:</span>
                        <span id="stone-count" class="value">200</span>
                    </div>
                </div>
                <div class="population-panel">
                    <span class="label">Population:</span>
                    <span id="population-count" class="value">50/100</span>
                </div>
                <div class="game-time">
                    <span id="game-time">Time: 00:00</span>
                </div>
            </div>
            <div id="selection-panel">
                <div id="unit-info" class="info-panel"></div>
                <div id="building-info" class="info-panel"></div>
            </div>
            <div id="menu-panel">
                <button id="pause-btn" class="btn">Pause</button>
                <button id="settings-btn" class="btn">Settings</button>
                <button id="help-btn" class="btn">Help</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/units.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/input.js"></script>
    <script src="js/renderer.js"></script>
</body>
</html>
